<div class="login " style="margin:0%;">
  <div class="card" style="background-color: rgba(255, 255, 255, 0.301); width: 30%;">
    <div class="card-body">
      <div style="text-align: center;"><mat-icon [inline]="true" style="transform: scale(3);color: rgb(255, 255, 255);">account_circle</mat-icon></div>
      <h1 class="card-title-center" style="text-align: center; color: rgb(252, 250, 250);">Login Here</h1>
    <form (submit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">

        <div class="row" style="margin-top: 10px;text-align: center;" >

            <label for="validation" *ngIf="isInvalid" class="text-danger" >Invalid User Name or Password</label>


      </div>

        <div class="row" style="margin-top: 10px;text-align: center;">
          <label for="email" class="label">User Name</label>
        </div>
        <div class="row" style="margin-top: 10px;">
          <input [ngClass]="{'is-invalid': submitted && loginForm.controls['userName'].errors}" formControlName="userName" type="userName" class="form-control" [(ngModel)]="userName"  style="border-radius: 20px;width: 100%;background-color: rgba(255, 255, 255, 0.425);text-align: center;">
        </div>
        <div class="row" style="margin-top: 20px;text-align: center;">
          <label for="password" class="label">Password</label>
        </div>
        <div class="row">
          <input [ngClass]="{'is-invalid':submitted && loginForm.controls['password'].errors}"  formControlName="password" type="password" class="form-control" [(ngModel)]="password" style="border-radius: 20px;width: 100%;background-color: rgba(255, 255, 255, 0.425);text-align: center;">

        </div>
        <!-- <div class="row" style="text-align: center"><a href="" class="label">Forgot Password?</a></div> -->
        <div class="row" style="margin-top: 15px;">
          <div class="col" style="text-align: center;">
          <button type="submit" class="btn" style="border-radius: 20px;width: 150px;background-color: rgb(123, 50, 240);color: white;">LOGIN</button>
           </div>
        </div>


      </div>

    </form>
    </div>
  </div>
</div>
