<div class="admin" >
  <div class="row">
    <div class="col" style="text-align: center;"><h1>Administrators</h1></div>
  </div>
<div class="row">
  <div class="col" style="text-align: right;">
    <button mat-icon-button color="primary" (click)="addAdmin()">
      <mat-icon style="color: rgb(6, 182, 58);">add_box</mat-icon>
    </button>
  </div>
</div>

    <table class="adminData" mat-table [dataSource]="allAdminData">
      <ng-container matColumnDef="adminNumber">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Number</th>
        <td mat-cell *matCellDef="let i=index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Logo Column -->
      <ng-container matColumnDef="profilePicture">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Profile Picture</th>
        <td mat-cell *matCellDef="let data" style="text-align: center;">
          <img
                src="{{ data.profilePicture }}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">User Name</th>
        <td mat-cell *matCellDef="let data">{{ data.userName }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Email Address</th>
        <td mat-cell *matCellDef="let data">{{ data.email }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Phone Number</th>
        <td mat-cell *matCellDef="let data">{{ data.phone }}</td>
      </ng-container>

      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(103, 4, 122);"></th>
        <td mat-cell *matCellDef="let data" style="text-align: center;">
          <button mat-icon-button color="primary" (click)="editAdmin(data.id)">
            <mat-icon [inline]="true" style="color: rgb(6, 182, 58);">create</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="background-color: rgb(103, 4, 122);"></th>
        <td mat-cell *matCellDef="let data" style="text-align: center;">
          <button mat-icon-button color="primary" (click)="deleteAdmin(data.id)">
            <mat-icon [inline]="true" style="color: rgb(241, 7, 7);">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['adminNumber','profilePicture','userName','email','phone',  'edit','delete']"></tr>
      <tr mat-row *matRowDef="let company; index as i; columns: ['adminNumber','profilePicture','userName','email','phone', 'edit','delete']"></tr>
    </table>

  </div>
