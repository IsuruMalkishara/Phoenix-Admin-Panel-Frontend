<div class="employer">
  <div >
    <div class="card" style="background-color: rgba(255, 255, 255, 0.137);">
      <div class="card-body" >
        <h1 class="card-title-center" style="text-align: center;color: rgb(252, 250, 250);">Add a New Admin</h1>
        <form (submit)="addNewAdmin()" [formGroup]="addAdmin">
          <div class="form-group">
            <div class="row" style="margin-top: 10px;">

                <div class="col-sm-3">
                  <label for="userName" class="label">User Name:</label>
                </div>
                <div class="col-sm-9">
                  <input [ngClass]="{'is-invalid':submitted && addAdmin.controls['userName'].errors}" formControlName="userName" type="text" class="form-control" [(ngModel)]="userName" style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;" >
                  <div *ngIf="submitted && addAdmin.controls['userName'].errors" class="text-danger">
                    <div *ngIf="submitted && addAdmin.controls['userName'].errors['required']">
                      User Name is required
                    </div>
                  </div>
                </div>

            </div>

            <div class="row" style="margin-top: 10px;">

              <div class="col-sm-3">
                <label for="phone">Contact Number:</label>
              </div>
              <div class="col-sm-9">
                <input [ngClass]="{'is-invalid':submitted && addAdmin.controls['phone'].errors}" formControlName="phone" type="text" class="form-control" [(ngModel)]="phone" placeholder="94*********" style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;">
              <div *ngIf="submitted && addAdmin.controls['phone'].errors" class="text-danger">
                <div *ngIf="submitted && addAdmin.controls['phone'].errors['required']">
                  Contact Number is required
                </div>
                <div *ngIf="submitted && addAdmin.controls['phone'].errors['minlength'] && addAdmin.controls['phone'].errors['maxlength']">
                  Contact Number Should be 11 characters
                </div>
              </div>
              </div>

          </div>
          <div class="row" style="margin-top: 10px;">

              <div class="col-sm-3">
                <label for="email">Email Address:</label>
              </div>
              <div class="col-sm-9">
                <input [ngClass]="{'is-invalid':submitted && addAdmin.controls['email'].errors}" formControlName="email" type="text" class="form-control" [(ngModel)]="email" placeholder="abc@gmail.com" style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;" >
                  <div *ngIf="submitted && addAdmin.controls['email'].errors" class="text-danger">
                    <div *ngIf="submitted && addAdmin.controls['email'].errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="submitted && addAdmin.controls['email'].errors['email']">
                      Invalid Email Type
                    </div>
                  </div>
              </div>
          </div>
          <div class="row" style="margin-top: 10px;">

              <div class="col-sm-3">
                <label for="password">Password:</label>
              </div>
              <div class="col-sm-9">
                <input [ngClass]="{'is-invalid':submitted && addAdmin.controls['password'].errors}" formControlName="password" type="password" class="form-control" [(ngModel)]="password"  style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;">
                          <div *ngIf="submitted && addAdmin.controls['password'].errors" class="text-danger">
                            <div *ngIf="submitted && addAdmin.controls['password'].errors['required']">
                              Password is required
                            </div>
                            <div *ngIf="submitted && addAdmin.controls['password'].errors['minlength']">
                              Password should be atleast 8 characters
                            </div>
                          </div>
              </div>

          </div>

            <div class="row" style="margin-top: 10px;">

                <div class="col-sm-3">
                  <label for="type" class="label">User Type:</label>
                </div>
                <div class="col-sm-9">
                  <select class="form-control" [ngClass]="{'is-invalid':submitted && addAdmin.controls['userType'].errors}" formControlName="userType" [(ngModel)]="userType"  style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;">
                    <option  value="Admin"  style="color: black">Admin</option>
                    <option  value="Super Admin"  style="color: black">Super Admin</option>
                  </select>
                  <div *ngIf="submitted && addAdmin.controls['userType'].errors" class="text-danger">
                    <div *ngIf="submitted && addAdmin.controls['userType'].errors['required']">
                      User type is required
                    </div>
                </div>

            </div>

            <div class="row" style="margin-top: 10px;text-align: center;">
              <div class="form-group">
                <button type="submit" class="btn " style="border-radius: 20px;width: 100%;background-color: rgba(51, 8, 209, 0.219);color: white;">SAVE</button>

              </div>
            </div>

          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </div>
