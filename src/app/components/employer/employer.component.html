<div class="employer" >

  <table class="employerData" mat-table [dataSource]="allEmployerData">
    <ng-container matColumnDef="companyNumber">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Number</th>
      <td mat-cell *matCellDef="let i=index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Logo</th>
      <td mat-cell *matCellDef="let company" style="text-align: center;">
        <img
              src="{{ company.logo }}"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Name</th>
      <td mat-cell *matCellDef="let company">{{ company.name }}</td>
    </ng-container>

    <!-- Verification Column -->
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;background-color: rgb(103, 4, 122);">Verification</th>
      <td mat-cell *matCellDef="let company" style="text-align: center;">
        <mat-icon *ngIf="company.verification" style="color: rgb(8, 247, 59);">verified_user</mat-icon>
        <mat-icon *ngIf="!company.verification" style="color: rgb(247, 24, 8);">block</mat-icon>
      </td>
    </ng-container>

    <!-- View Button Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(103, 4, 122);"></th>
      <td mat-cell *matCellDef="let company" style="text-align: center;">
        <button mat-icon-button color="primary" (click)="viewEmployer(company.id)">
          <mat-icon style="color: rgb(8, 219, 247);">visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['companyNumber','logo','name', 'verified', 'view']"></tr>
    <tr mat-row *matRowDef="let company; index as i; columns: ['companyNumber','logo','name', 'verified', 'view']"></tr>
  </table>

</div>
